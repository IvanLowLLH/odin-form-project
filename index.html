<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-sidebar">
        <img src="img/ice_cubes.jpg" alt="Ice Cubes" class="sidebar-img">
        <div class="logo-header">
            <div class="logo-div">
                <img src="img/heisenberg_logo.png" alt="Heisenberg Logo" class="logo-img">
            </div>
            <div class="logo-name">
                <p>HEISENBERG</p>
            </div>
        </div>
        <div class="image-credit">
            <p>Photo by <a href="https://unsplash.com/@bykrystal">Krystal Ng</a> from <a href="https://unsplash.com/photos/a-bunch-of-ice-cubes-sitting-on-top-of-a-table-1PlVbeOCd78">Unsplash</a></p>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="text">
                <p>Do you want to get rich beyond your wildest dream? Come and join meth lord Heisenberg! Sign up <em>now</em> and we
                    will contact you.</p>
                <p>This is <em>totally</em> a legit sign-up form. CNB ain't looking.</p>
            </div>
        </div>
        <form action="" method="get" class="account-form">
            <h1>Let's Go!</h1>
            <div class="form-row">
                <div class="label-input">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" />
                </div>
                <div class="label-input">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" />
                </div>
            </div>
            <div class="form-row">
                <div class="label-input">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" />
                </div>
                <div class="label-input">
                    <label for="phone-num">Phone Number</label>
                    <input id="phone-num" name="number" type="tel" />
                </div>
            </div>
            <div class="form-row">
                <div class="label-input">
                    <label for="user-password">Password</label>
                    <input id="user-password" name="user-password" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,12}$"/>
                </div>
                <div class="label-input">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,12}$"/>
                </div>
            </div>
        </form>
        <div class="content-footer">
            <div class="button-text">
                <button id="create-acct">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
        
    </div>
</body>
</html>
