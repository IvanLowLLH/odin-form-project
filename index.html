<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-sidebar">
        <img src="img/ice_cubes.jpg" alt="Ice Cubes" class="sidebar-img">
        <div class="logo-header">
            <div class="logo-div">
                <img src="img/heisenberg_logo.png" alt="Heisenberg Logo" class="logo-img">
            </div>
            <div class="logo-name">
                <p>Heisenberg</p>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <p>Lorem Ipsum</p>
            <p>Lorem ipsum 2</p>
        </div>
        <form action="" method="get" class="account-form">
            <h1>Form header</h1>
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text" />
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" type="text" />
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" />
                <label for="phone-num">Phone Number</label>
                <input id="phone-num" name="number" type="text" />
            </div>
            <div class="form-row">
                <label for="user-password">Password</label>
                <input id="user-password" name="user-password" type="password" />
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" name="confirm-password" type="password" />
            </div>
        </form>
        <div class="content-footer">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
        
    </div>
</body>
</html>
